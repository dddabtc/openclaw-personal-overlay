name: overlay-ci

on:
  workflow_dispatch:
  schedule:
    - cron: '15 */6 * * *'
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

permissions:
  contents: write

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Validate compatibility matrix
        run: scripts/validate-compatibility.py compatibility.json

      - name: Run CLI tests
        run: tests/openclaw-personal.test.sh

      - name: Atlas contract smoke (placeholder)
        run: scripts/atlas-contract-smoke.sh

  upstream-smoke-and-package:
    runs-on: ubuntu-latest
    needs: validate-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Checkout upstream openclaw
        uses: actions/checkout@v4
        with:
          repository: openclaw/openclaw
          ref: main
          path: upstream
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Apply overlay patch set (compat-gated)
        id: apply
        run: |
          cp -r upstream ./work
          chmod +x scripts/apply-personal-patch.sh
          ./scripts/apply-personal-patch.sh ./work

      - name: Run smoke tests
        if: success()
        run: |
          cd work
          pnpm -s vitest run src/auto-reply/control-plane.test.ts src/auto-reply/reply/dispatch-from-config.test.ts

      - name: Build dist overlay artifact
        if: success()
        run: |
          scripts/build-dist-overlay.sh ./work dist-overlay
          mkdir -p out
          mv dist-overlay dist-overlay.tar.gz dist-overlay.tar.gz.sha256 out/

      - name: Generate compatibility candidate (safe, no auto-commit)
        if: always()
        run: |
          mkdir -p out
          python3 - <<'PY' > out/compatibility-candidate.json
import json, subprocess
with open('compatibility.json','r',encoding='utf-8') as f:
    d=json.load(f)
head = subprocess.check_output(['git','-C','upstream','rev-parse','HEAD'], text=True).strip()
entry = {
  'openclawVersion': 'unknown',
  'commitSha': head,
  'status': 'candidate',
  'notes': 'Generated by CI for review; do not auto-merge blindly.'
}
d.setdefault('supported', []).insert(0, entry)
print(json.dumps(d, indent=2))
PY

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: overlay-artifacts
          path: out/*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: upstream-smoke-and-package
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: overlay-artifacts
          path: out

      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/dist-overlay.tar.gz
            out/dist-overlay.tar.gz.sha256
            out/compatibility-candidate.json

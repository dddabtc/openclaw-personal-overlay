name: overlay-ci

on:
  workflow_dispatch:
  schedule:
    - cron: '15 */6 * * *'
  push:
    branches: [main]
    tags: ['v*', 'overlay-v*']
  pull_request:

permissions:
  contents: write

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Validate compatibility matrix
        run: scripts/validate-compatibility.py compatibility.json

      - name: Run CLI tests
        run: tests/openclaw-personal.test.sh

      - name: Atlas contract smoke (placeholder)
        run: scripts/atlas-contract-smoke.sh

  upstream-smoke-and-package:
    runs-on: ubuntu-latest
    needs: validate-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Resolve upstream commit SHA from compatibility.json
        id: resolve-ref
        run: python3 scripts/resolve-upstream-ref.py compatibility.json
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Checkout upstream openclaw
        uses: actions/checkout@v4
        with:
          repository: openclaw/openclaw
          ref: ${{ steps.resolve-ref.outputs.upstream_sha }}
          path: upstream
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configure git identity for patch apply
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies for upstream baseline
        if: success()
        run: |
          cd upstream
          pnpm install --frozen-lockfile --ignore-scripts

      - name: Build upstream baseline
        if: success()
        run: |
          cd upstream
          pnpm -s build

      - name: Apply overlay patch set (compat-gated)
        id: apply
        run: |
          cp -r upstream ./work
          git -C ./work config user.name "github-actions[bot]"
          git -C ./work config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          chmod +x scripts/apply-personal-patch.sh
          ./scripts/apply-personal-patch.sh ./work

      - name: Install dependencies for patched workspace
        if: success()
        run: |
          cd work
          pnpm install --frozen-lockfile --ignore-scripts

      - name: Run smoke tests
        if: success()
        run: |
          cd work
          pnpm -s build

      - name: Build dist overlay artifact
        if: success()
        run: |
          scripts/build-dist-overlay.sh ./work dist-overlay ./upstream
          mkdir -p out
          mv dist-overlay dist-overlay.tar.gz dist-overlay.tar.gz.sha256 out/

      - name: Generate compatibility candidate (safe, no auto-commit)
        if: always()
        run: |
          set -euo pipefail
          mkdir -p out
          head=$(git -C upstream rev-parse HEAD)
          jq --arg head "$head" '.supported = ([{
              openclawVersion: "unknown",
              commitSha: $head,
              status: "candidate",
              notes: "Generated by CI for review; do not auto-merge blindly."
            }] + (.supported // []))' compatibility.json > out/compatibility-candidate.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: overlay-artifacts
          path: out/*

  release:
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/overlay-v')
    runs-on: ubuntu-latest
    needs: upstream-smoke-and-package
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: overlay-artifacts
          path: out

      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/dist-overlay.tar.gz
            out/dist-overlay.tar.gz.sha256
            out/compatibility-candidate.json

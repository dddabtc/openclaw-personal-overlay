name: auto-review-merge

on:
  pull_request_target:
    types: [opened, reopened, synchronize, labeled, ready_for_review]

permissions:
  pull-requests: write
  contents: write

jobs:
  review-and-automerge:
    if: startsWith(github.event.pull_request.head.ref, 'autofix/')
    runs-on: ubuntu-latest
    steps:
      - name: Auto review approve
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              event: 'APPROVE',
              body: 'Auto-approved by autofix pipeline'
            });
      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge "${{ github.event.pull_request.number }}" --repo "${{ github.repository }}" --squash --auto

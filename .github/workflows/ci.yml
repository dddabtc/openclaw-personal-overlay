name: ci

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Validate compatibility matrix
        run: python3 scripts/validate-compatibility.py compatibility.json
      - name: Run overlay smoke tests
        run: bash tests/openclaw-personal.test.sh
